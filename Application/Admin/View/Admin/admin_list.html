<title>资讯列表 - 资讯管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<!--_header 作为公共模版分离出去-->
<include file="Public/_header"/>
<!--/_header 作为公共模版分离出去-->

<!--_menu 作为公共模版分离出去-->
<include file="Public/_menu"/>
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>
		文章管理
		<span class="c-gray en">&gt;</span>
		文章列表
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<form action="__CONTROLLER__/admin_sort" method="post">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" href="__CONTROLLER__/admin_add">添加管理员</a>
				<input class="btn btn-primary radius" type="submit" value="更新排序">
				</span>
				<span class="r">共有数据：<strong>54</strong> 条</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="5"><input type="checkbox" name="" value=""></th>
							<th width="50">排序</th>
							<th width="9%">ID</th>
							<th>管理员名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					    <volist name="list" id="vo">
							<tr class="text-c">
								<td><input type="checkbox" value="" name="del"></td>
								<td><input type="text" name="{$vo.id}" style="width:20px;height:20px"  value="{$vo.sort}" ;></td>
								<td>{$vo.id}</td>
								<td title="{$vo.username}"><a target="_blank" href="#" title="{$vo.username}">{$vo.username}</a></td>
								<td class="f-14 td-manage">
							<if condition="$vo[id] neq 1">
								<a onClick="return confirm('确定要删除栏目吗')" href="__CONTROLLER__/admin_del/id/{$vo.id}">删除</a>
						    </if>
								<a onClick="return confirm('确定要修改栏目吗')" href="__CONTROLLER__/admin_edit/id/{$vo.id}">修改</a>
							</td>
							</tr>
					    </volist>
					</tbody>
				</table>

			           <div class="list-pages" style="text-align: center;">{$page}</div>
			</div>
		</article>
		</form>
	</div>
</section>

<!--_footer 作为公共模版分离出去-->
<include file="Public/_footer"/>

</body>
</html>
